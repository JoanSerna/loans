<div id="menu" class="bg-white/10 col-span-3 rounded-lg p-4 "
     *ngIf="userDetail">
  <h1
    class="font-bold text-lg lg:text-3xl bg-gradient-to-br from-white via-white/50 to-transparent bg-clip-text text-transparent">
    Dashboard<span class="text-indigo-400">.</span></h1>
  <p class="text-slate-400 text-sm mb-2">Welcome back,</p>
  <a href="#"
     class="flex flex-col space-y-2 md:space-y-0 md:flex-row mb-5 items-center md:space-x-2 hover:bg-white/10 group transition duration-150 ease-linear rounded-lg group w-full py-3 px-2">
    <div>
      <img class="rounded-full w-10 h-10 relative object-cover"
           src="https://img.freepik.com/free-photo/no-problem-concept-bearded-man-makes-okay-gesture-has-everything-control-all-fine-gesture-wears-spectacles-jumper-poses-against-pink-wall-says-i-got-this-guarantees-something_273609-42817.jpg?w=1800&t=st=1669749937~exp=1669750537~hmac=4c5ab249387d44d91df18065e1e33956daab805bee4638c7fdbf83c73d62f125"
           alt="">
    </div>
    <div>
      <p
        class="font-medium group-hover:text-indigo-400 leading-4">{{userDetail.email}}</p>
      <span class="text-xs text-slate-400">{{userDetail.name}}
        {{userDetail.lastName}}</span>
    </div>
  </a>
  <hr class="my-2 border-slate-700">
  <div class="flex flex-col space-y-2 my-5">
    <a routerLink="/admin/home/"
       class="hover:bg-white/10 transition duration-150 ease-linear rounded-lg py-3 px-2 group">
      <div
        class="flex flex-col space-y-2 md:flex-row md:space-y-0 space-x-2 items-center">
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-500"
               viewBox="0 0 20 20" fill="currentColor">
            <polygon points="10,2 2,8 18,8"/>
            <rect x="4" y="8" width="12" height="10"/>
            <rect x="8" y="14" width="4" height="4"/>
            <rect x="5" y="10" width="4" height="4"/>
            <rect x="11" y="10" width="4" height="4"/>
          </svg>
        </div>
        <div>
          <p
            class="font-bold text-base lg:text-lg text-slate-200 leading-4 group-hover:text-indigo-400">
            Home</p>
          <p class="text-slate-400 text-sm hidden md:block">Home dashboard</p>
        </div>

      </div>
    </a>
    <a routerLink="/admin/loan"
       class="hover:bg-white/10 transition duration-150 ease-linear rounded-lg py-3 px-2 group">
      <div
        class="flex flex-col space-y-2 md:flex-row md:space-y-0 space-x-2 items-center">
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-500"
               viewBox="0 0 20 20" fill="currentColor">
            <path
              d="M3 6a2 2 0 012-2h1a2 2 0 012-2h6a2 2 0 012 2h1a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V6zm4-1h2v1h1V5h2v1h1V4h2v9H5V4h2v1zm-2 3h8v1H5V8zm0 2h5v1H5v-1zm0 2h3v1H5v-1z"/>
          </svg>
        </div>
        <div>
          <p
            class="font-bold text-base lg:text-lg text-slate-200 leading-4 group-hover:text-indigo-400">
            Loans</p>
          <p class="text-slate-400 text-sm hidden md:block">Simulate loans</p>
        </div>

      </div>
    </a>
    <a (click)="logout()"
       class="hover:bg-white/10 transition duration-150 ease-linear rounded-lg py-3 px-2 group">
      <div
        class="flex flex-col space-y-2 md:flex-row md:space-y-0 space-x-2 items-center">
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none"
               viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
               class="w-6 h-6 group-hover:text-indigo-400">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z"/>
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
          </svg>

        </div>
        <div>
          <p
            class="font-bold text-base lg:text-lg text-slate-200 leading-4 group-hover:text-indigo-400">
            Logout</p>
          <p class="text-slate-400 text-sm hidden md:block">Close session</p>
        </div>

      </div>
    </a>
  </div>
  <p class="text-sm text-center text-gray-600">v0.0.1 | &copy; 2023 Joan
    Serna</p>
</div>
